{% load static from staticfiles %}

<div class="widewrapper masthead">
    <div class="container">
        <a href="{% url 'home' %}" id="logo">
            <img src="{% static 'img/logo.png' %}" alt="Tales Blog" class="logo-img">
        </a>
        <div id="mobile-nav-toggle" class="pull-right">
            <a href="#" data-toggle="collapse" data-target=".tales-nav .navbar-collapse">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <nav class="pull-right tales-nav">
            <div class="collapse navbar-collapse">
                <ul class="nav nav-pills navbar-nav">

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Posts <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'home' %}">Tile</a></li>
                            <li><a href="{% url 'home_list' %}">List</a></li>
                        </ul>
                    <li><a href="{% url 'tags' %}">Tags</a>
                    <li><a href="{% url 'links' %}">Links</a>
                    <li><a href="{% url 'about' %}">About</a>

                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="widewrapper subheader">
    <div class="container">
        <div class="tales-breadcrumb">
            {% comment %}
            <a href="#">Tales</a>
            <span class="separator">&#x2F;</span>
            <a href="#">Starter</a>
            <span class="separator">&#x2F;</span>
            <a href="#">Starter Page</a>
            {% endcomment %}
        </div>

        <div class="tales-searchbox">
            <form action="/search" method="get" accept-charset="utf-8">
                <button class="searchbutton" type="submit">
                    <i class="fa fa-search"></i>
                </button>
                <input class="searchfield" id="searchbox" type="text" placeholder="Search" name="q">
            </form>
        </div>
    </div>
</div>
