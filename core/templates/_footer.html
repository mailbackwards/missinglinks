<footer>
    <div class="widewrapper footer">
        <div class="container">
            <div class="row">
                {% comment %}
                <div class="col-md-4 footer-widget">
                    <h3> <i class="fa fa-cog"></i>About</h3>
                    <div class="stats">
                        <div class="line">
                            <span class="counter">{{ num_posts }}</span>
                            <span class="caption">Posts</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 footer-widget">
                </div>

                <div class="col-md-4 footer-widget">
                    <h3> <i class="fa fa-star"></i> Featured</h3>
                    <ul class="tales-list">
                        {% for post in featured_posts %}
                            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                {% endcomment %}
                <div class="col-md-12 footer-widget">
                    &copy; Liam Andrew, 2015 &mdash; <a href="{% url 'about' %}">About</a>
                </div>
            </div>
        </div>
    </div>
</footer>
