<div class="paging pagination">
    <span class="page-links">
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}"><i class="fa fa-long-arrow-left"></i> Newer</a>
        {% endif %}
        <span class="page-current">&bull;</span>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">Older <i class="fa fa-long-arrow-right"></i></a>
        {% endif %}
    </span>
</div>
